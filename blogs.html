<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blogs.css" />
    <title>My Blogs</title>
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo2.jpg" alt="logo-image" />
      </a>
    </div>

    <div class="main-container">
      <button onclick="loadtext('files/amar_programming.txt')">আমার প্রোগ্রামিং</button>
      <button onclick="loadtext('files/programmingtalks.txt')">প্রোগ্রামিং এর কিছু কথা </button>
      <button onclick="loadtext('files/programmingtips.txt')">প্রোগ্রামিং শেখার টিপস</button>
      <button onclick="loadtext('files/blog1.txt')">Comming Soon</button>
      
    </div>
  </body>


  <script>

    function loadtext(fileName){

      fetch(fileName)
      .then((response) => response.text())
      .then((text) => {
        localStorage.setItem("textData", text);

        window.location.href = "blogview.html";
      });

    }

  </script>
</html>
